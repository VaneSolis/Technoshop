<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TechnoShop</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href;
      var h = l.origin;
      var p = l.hostname;
      var t = l.protocol;
      var i = r.indexOf('index.html');
      if (i >= 0 && !f && !d) {
        r.splice(i);
      }
      if (r[0].length == 0) {
        r.splice(0, 1);
      }
      window.history.replaceState(null, null, t + '//' + p + '/' + s + m + f + d);
      window.location.replace(c);
    </script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript is required to use this application.</h1>
    </noscript>
  </body>
</html>
